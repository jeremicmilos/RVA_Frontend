<mat-toolbar color='primary'>
    <span class= "title-center">Radnik</span>
</mat-toolbar>
<div class= "container mat-elevaion-z8">
    <mat-form-field>
        <input
          matInput
          placeholder="Filter..."
          (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Ime-->
        <ng-container matColumnDef="ime">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ime </mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
        </ng-container>
        <!--Prezime-->
        <ng-container matColumnDef="prezime">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
        </ng-container>
        <!--Broj licne karte-->
        <ng-container matColumnDef="brojLk">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Broj liƒçne karte </mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.brojLk }}</mat-cell>
        </ng-container>
        <!--Obrazovanje-->
        <ng-container matColumnDef="obrazovanje">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Obrazovanje</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.obrazovanje.naziv }}</mat-cell>
          </ng-container>
          <!--Sektor-->
          <ng-container matColumnDef="sektor">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sektor</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.sektor.naziv }}</mat-cell>
          </ng-container>
        <!--Action buttons-->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> 
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row.id, row.ime, row.prezime, row.brojLk, row.obrazovanje, row.sektor)" mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button (click)="openDialog(3, row.id, row.ime, row.prezime, row.brojLk, row.obrazovanje, row.sektor)" mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator
        [length]="100"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
